<ion-header [translucent]="true">
  <ion-toolbar color='primary'>
    <ion-title>
      <ion-icon name="home-outline"></ion-icon>
      Tenant Hunt / Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
        <ion-button (click)="goToProfile()"><ion-icon name="person-circle-outline"></ion-icon> profile</ion-button>
        <ion-button (click)="goToPost()" color="success">post<ion-icon name="add-circle-outline"></ion-icon></ion-button>
        <ion-button (click)="goToTenants()"><ion-icon name="people-outline"></ion-icon></ion-button>
    </ion-card-content>
  </ion-card>
  <ion-item>
    <ion-label position="floating"><ion-icon name="search-outline"></ion-icon>Search</ion-label>
    <ion-input type="text"></ion-input>
    </ion-item>
  <ion-item>
    <ion-img style="height:80px;width:80px" src="http://www.propertyfinderph.com/uploads/listing-photo/listings-photo/46326/174789/620_400-b56d457d03.jpg"></ion-img>
