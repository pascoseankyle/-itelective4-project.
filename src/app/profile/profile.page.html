

<ion-header [translucent]="true">
  <ion-toolbar color='primary'>
    <ion-title>
      <ion-icon name="home-outline"></ion-icon>
      Tenant Hunt / Profile
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <section>
          <ion-button (click)="goBack()"><ion-icon name="arrow-back-outline"></ion-icon> back</ion-button>
        </section>
        <ion-card>
              <ion-img style="width:100%;" src="https://content.fortune.com/wp-content/uploads/2020/07/GettyImages-1254869787_web.jpg?resize=1000,666"></ion-img>
          <ion-button expand="full" color="success"><ion-icon name="create-outline"></ion-icon> Edit Profile</ion-button>
          <ion-card-content>
            <ion-item>
              <h2>Name: Donald Trump</h2>
            </ion-item>
            <ion-item>
              <h2>Location: United States of America</h2>
            </ion-item>
          </ion-card-content>
        </ion-card>
        <section>
          <ion-button expand="full" (click)="goToLogin()" color="danger"><ion-icon name="log-out-outline"></ion-icon>Logout</ion-button>
        </section>
        <ion-card>
          <ion-card-content>
            <ion-header>Posts</ion-header>
            <ion-item>
              <ion-label position="floating"><ion-icon name="search-outline"></ion-icon>Search</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item *ngFor="let post of post">
              <ion-label>{{ post.post_title }}</ion-label>
                <br />
                <h3>Location: {{ post.post_location }}</h3>  
              <ion-button style="margin-left:5px"><ion-icon name="eye-outline"></ion-icon></ion-button>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
