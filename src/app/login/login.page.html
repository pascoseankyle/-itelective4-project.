<ion-header [translucent]="true">
  <ion-toolbar color='primary'>
    <ion-title>
      <ion-icon name="home-outline"></ion-icon>
      Tenant Hunt
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" (submit)="login($event)">
  <div>
    <ion-card>
      <ion-card-content>
        <ion-label>Login</ion-label>
        <form ngNativeValidate > 
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" id="uname" name="uname" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" id="password" name="password" required></ion-input>
          </ion-item>
          <ion-button expand="full" type="submit" ><b>Log in</b></ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
