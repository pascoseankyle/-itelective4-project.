<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img class="" src="assets/icon/home.png" style="width: 100px; height: 100px;"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" (submit)="login($event)">
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-content>
              <ion-label>Login</ion-label>
              <form ngNativeValidate > 
                <ion-item>
                  <ion-label position="floating">Username</ion-label>
                  <ion-input type="text" id="uname" name="uname" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password" id="password" name="password" required></ion-input>
                </ion-item>
                <div class="ion-button-full">
                  <ion-button type="submit" ><b>Log in</b></ion-button>
                </div>
                <div class="ion-button-signup">
                  <ion-button (click)="signup()" type="button" ><b>Sign up</b></ion-button>
                </div>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
