<ion-header [translucent]="true">
  <ion-toolbar color='primary'>
    <ion-title>
      <ion-icon name="home-outline"></ion-icon>
      Tenant Hunt
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-card>
      <ion-card-content>
        <h1>Login</h1>
        <span>{{ varSample }}</span>
        <ion-item>
          <ion-label position="floating">username</ion-label>
          <ion-input type="text" [(ngModel)]="varSample"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <br>
          <ion-button type="button" color="danger">cancel</ion-button>
          <ion-button type="button" (click)="login()">Login</ion-button>
        </ion-card-content>
      </ion-card>
  </div>
</ion-content>
