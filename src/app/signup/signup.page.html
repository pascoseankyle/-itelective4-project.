<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img class="" src="assets/icon/home.png" style="width: 100px; height: 100px;"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" novalidate (submit)="register($event)">
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-content>
              <ion-label>Sign up</ion-label>
              <form ngNativeValidate > 
                <ion-item>
                  <ion-label position="floating">Add Firstname</ion-label>
                  <ion-input type="text" id="firstname" name="firstname" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Add Lastname</ion-label>
                  <ion-input type="text" id="lastname" name="lastname" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Add Email</ion-label>
                  <ion-input type="text" id="email" name="email" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Add Mobile No.</ion-label>
                  <ion-input type="number" id="mobile" name="mobile" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Add Location</ion-label>
                  <ion-input type="text" id="location" name="location" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Add Password</ion-label>
                  <ion-input type="password" id="password" name="password" required></ion-input>
                </ion-item>

                <ion-radio-group (ionChange)="change($event)"> 
                  <ion-item>
                    <ion-label>Tenant</ion-label>
                    <ion-radio name="type" id="type" slot="end" value="1" (click)="ifThisIsTenant()"  ng-required="true"></ion-radio>
                  </ion-item>
                  <ion-item>
                    <ion-label>Landlord</ion-label>
                    <ion-radio name="type" id="type" slot="end" value="2"  ng-required="true"></ion-radio>
                  </ion-item>
                </ion-radio-group>

                <div class="ion-button-signup">
                  <hr>
                  <ion-button type="submit"><b>Add Your Account</b></ion-button>
                </div>
                <div class="ion-button-full">
                  <ion-button (click)="login()" type="button" ><b>Login</b></ion-button>
                </div>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="modal" *ngIf="ifTenant">
    <div class="modal-content">
      <ion-button (click)="closeIfThisTenant()">close</ion-button>
      <h1>Hi you are a Tenant!</h1>
    </div>
  </div>
</ion-content>
